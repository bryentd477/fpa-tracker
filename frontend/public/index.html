<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#6FA050" />
    <meta name="description" content="Forest Practice Applications Tracker" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FPA Tracker" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/icon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
    <title>FPA Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f3f4f6;
        color: #1f2937;
      }

      #root {
        min-height: 100vh;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }

      ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Enable Screen Orientation API for landscape/portrait rotation (iOS + Android)
      try {
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock().catch(err => console.log('Orientation unlock failed:', err));
        }
      } catch (e) {
        console.log('Screen orientation API not available:', e);
      }
      
      // Force CSS media queries to re-evaluate on orientation change
      window.addEventListener('orientationchange', () => {
        // Trigger a repaint by toggling a class
        document.documentElement.classList.add('orientation-changing');
        setTimeout(() => {
          document.documentElement.classList.remove('orientation-changing');
        }, 100);
      });
      
      // Also listen for resize events (more compatible)
      window.addEventListener('resize', () => {
        document.documentElement.dispatchEvent(new Event('orientationchange', { bubbles: true }));
      });
    </script>
  </body>
</html>
